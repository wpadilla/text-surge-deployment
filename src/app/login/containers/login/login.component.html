<form class="form" #form="ngForm" (ngSubmit)="submitForm()">
    <div class="login-container">
      <h1 class="">Login</h1>
      <div class="p-field">
        <div class="label-wrapper">
          <label for="email" aria-label="Email">Email</label>
        </div>
        <input
          pInputText
          type="email"
          id="email"
          name="email"
          class="text p-inputtext-sm"
          [ngClass]="{ invalid: email.invalid && email.touched }"
          #email="ngModel"
          [(ngModel)]="loginForm.email"
          required
        />
        <div class="error-wrapper">
          <span *ngIf="email.invalid && email.touched" class="error"
            >Email is required</span
          >
        </div>
      </div>
      <div class="p-field">
        <div class="label-wrapper">
          <label for="password" aria-label="Password">Password</label>
        </div>
        <input
          pInputText
          type="password"
          id="password"
          name="password"
          class="text p-inputtext-sm"
          [ngClass]="{ invalid: password.invalid && password.touched }"
          #password="ngModel"
          [(ngModel)]="loginForm.password"
          required
        />
        <div class="error-wrapper">
          <span *ngIf="password.invalid && password.touched" class="error"
            >Password is required</span
          >
        </div>
      </div>
      <div class="p-field flex">
        <div class="">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              #remember="ngModel"
              [(ngModel)]="loginForm.remember"
            />
          <label for="remember" arial-label="Remember me">Remember me</label>
        </div>
        <div class="">
            <span class="link" (click)="goToResetPassword()">Forgot Password?</span>
        </div>
      </div>
      <div class="p-field">
        <input
            type="submit"
            label="Sign In"
            class="button"
            value="Sign In"
            [disabled]="(loading$ | async) || form.invalid"
            pButton
        />
      </div>
    </div>
  </form>
