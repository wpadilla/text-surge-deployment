<form class="form" #form="ngForm" (ngSubmit)="submitForm()">
    <div class="login-container">
        <header class="header-1">
            <h1 class="header-1">Forgot Password</h1>
            <h2 class="label-1">Enter your email to receive a new password.</h2>
      </header>
      <div class="p-field">
        <div class="label-wrapper">
          <label for="email" aria-label="Email" class="label-1">Email</label>
        </div>
        <input
          pInputText
          type="email"
          id="email"
          name="email"
          class="text p-inputtext-sm"
          [ngClass]="{ invalid: email.invalid && email.touched }"
          #email="ngModel"
          [(ngModel)]="resetPasswordForm.email"
          required
        />
        <div class="error-wrapper">
          <span *ngIf="email.invalid && email.touched" class="error"
            >Email is required</span
          >
        </div>
      </div>
      <div class="p-field">
        <ts-button
          value="Send New Password"
          type="button"
          class="button-1"
          [disabled]="(loading$ | async) || form.invalid"
          (click)="submitForm()"
        ></ts-button>
      </div>
    </div>
  </form>
