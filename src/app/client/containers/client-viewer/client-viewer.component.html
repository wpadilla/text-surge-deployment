<div class="mb-5 d-flex client-viewer-cmd-client-container">
  <ts-viewer-sidebar
    headerTitle="Clients"
    (onSelectedTreeNode)="onSelectClient($event)"
    [tree]="clientsTree"
    [selectedNodeKey]="clientId.toString()"
  >

  </ts-viewer-sidebar>
  <div class="div w-100 p-5">
    <ts-client-view
      [client]="client"
    ></ts-client-view>
  </div>
</div>
