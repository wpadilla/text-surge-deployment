<form #detailForm
      [formGroup]="form"
      (ngSubmit)="submitForm()"
      [generateAndErrorHandlingReactiveForm]="form"
      class="pb-5 pt-4"
      [container]="detailForm">
  <div class="app-title mb-5">{{mode}} Campaign</div>
  <div class="campaign-cmp-form-body">
    <div class="top-inputs form-body-col-full">
      <div class="d-flex flex-column">
        <label for="clientId">Client</label>
        <p-autoComplete [forceSelection]="true" required formControlName="clientID" inputId="clientId" field="name"
                        [suggestions]="filteredClients"
                        [dropdown]="true" (completeMethod)="filterClients($event)"></p-autoComplete>
      </div>
      <div class="mt-5 mt-md-0 ">
        <ts-text-box ngDefaultControl #name [defaultValue]="form.value.name" label="Name" formControlName="name"
                     required></ts-text-box>
      </div>
    </div>

    <div class="d-flex flex-column form-body-col-full">
      <label for="description" class="mb-2">Description</label>
      <textarea [rows]="5" [cols]="30" id="description" formControlName="description" pInputTextarea minlength="4"
                autoResize="autoResize"></textarea>
    </div>
    <div class="mb-5 mb-lg-0">
      <label for="endDate">Due Date</label>
      <p-calendar inputId="endDate" readonlyInput styleClass="w-100" formControlName="endDate" required
                  [showIcon]="true"></p-calendar>
    </div>
    <div class="overflow-hidden mb-5 mb-lg-0">
      <label for="totalClientBudget">Total Client Budget</label>
      <p-inputNumber inputId="totalClientBudget" styleClass="w-100" formControlName="totalClientBudget" min="1"
                     required mode="currency" currency="USD" locale="en-US">
      </p-inputNumber>
    </div>
    <div class="overflow-hidden mb-5 mb-lg-0">
      <label for="clientRate">Client Rate</label>
      <p-inputNumber inputId="clientRate" styleClass="w-100" formControlName="clientRate" min="1" required
                     mode="currency" currency="USD" locale="en-US">
      </p-inputNumber>
    </div>
    <div class="overflow-hidden mb-5 mb-lg-0">
      <label for="initialRate">Initial Rate</label>
      <p-inputNumber inputId="initialRate" styleClass="w-100" formControlName="initialRate" min="1" required
                     mode="currency" currency="USD" locale="en-US">
      </p-inputNumber>
    </div>
    <div class="overflow-hidden mb-5 mb-lg-0">
      <label for="replyRate">Reply Rate</label>
      <p-inputNumber inputId="replyRate" styleClass="w-100" formControlName="replyRate" min="1" required
                     mode="currency" currency="USD" locale="en-US">
      </p-inputNumber>
    </div>
    <div class="d-flex flex-column">
      <label for="startTime">Start Time</label>
      <p-calendar styleClass="w-100" [showIcon]="true" icon="pi pi-clock" inputId="startTime" readonlyInput
                  formControlName="startTime" required [timeOnly]="true"></p-calendar>
    </div>
    <div class="d-flex flex-column">
      <label for="endTime">End Time</label>
      <p-calendar styleClass="w-100" [showIcon]="true" icon="pi pi-clock" inputId="endTime" readonlyInput
                  formControlName="endTime" required [timeOnly]="true"></p-calendar>
    </div>
    <div class="form-body-col-2 d-flex flex-column justify-content-between mt-5 mt-lg-0">
      <label for="timezone">Timezone</label>
      <p-autoComplete inputId="timezone" formControlName="timezone" required [suggestions]="filteredTimezones"
                      field="name"
                      [dropdown]="true" (completeMethod)="filterTimezones($event)"
                      [forceSelection]="true"></p-autoComplete>
    </div>
  </div>
  <div class="row">
    <ts-button type="submit" class="mt-5" value="Save and Continue"></ts-button>
  </div>
</form>
