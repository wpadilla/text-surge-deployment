<div class="mb-5 d-flex campaign-viewer-cmd-campaign-container">
  <ts-viewer-sidebar [tree]="campaignsTree" headerTitle="Campaigns">
    <ng-template #headerTitle>
      <div class="d-flex align-items-center justify-content-between">
        <h4 class="font-size-4 m-0">Campaigns</h4>
        <ts-button icon="add" iconColor="gray-7" rounded="sm" (click)="goToCampaign($event)"></ts-button>
      </div>
    </ng-template>
  </ts-viewer-sidebar>
  <div class="w-100 p-5">
    <ts-campaign-view></ts-campaign-view>
  </div>
</div>
