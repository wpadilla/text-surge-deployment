<div>
  <div class="d-flex justify-content-between my-4 pt-2">
    <span class="font-size-4 font-weight-6">Segments</span>
    <ts-button icon="edit"
               iconColor="blue-4"
               mode="secondary"
               value="Edit"
    >
    </ts-button>
  </div>
  <div class="row mb-5">
    <div class="col-12 d-flex align-items-center mb-4 pb-2">
      <span class="font-weight-3 me-2">Selected:</span>
      <span class="font-weight-6 text-color-blue-2">{{contactListText}}</span>
    </div>
    <div class="col-12 d-flex align-items-center">
      <span class="font-weight-3 me-2">Selected:</span>
      <span class="font-weight-6 text-color-blue-2">{{contactListText}}</span>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-12">
      <h4 class="subtitle">All Contacts</h4>
    </div>
    <div class="col-12">
      <ts-list-filters
        [dataToFilter]="contacts"
        (filterData)="setFilteredContacts($event)"
        [actions]="contactActions"
      ></ts-list-filters>
      <p-table [value]="filteredContacts"
               styleClass="p-datatable-sm"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>ZIP</th>
            <th>City</th>
            <th>Status</th>
            <th>Script</th>
            <th>Source</th>
            <th>Tag</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contact>
          <tr>
            <td>{{contact.firstName}} {{contact.lastName}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.zip}}</td>
            <td>{{contact.city}}</td>
            <td>{{ contact.status}}</td>
            <td>{{ contact.script}}</td>
            <td>{{ contact.source }}</td>
            <td>
              <ts-button-label type="in progress" value="subscribed">
              </ts-button-label>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
