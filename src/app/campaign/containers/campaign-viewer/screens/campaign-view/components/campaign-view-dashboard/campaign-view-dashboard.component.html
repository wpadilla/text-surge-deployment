<div class="d-flex mt-4">
  <div class="w-100">
    <ts-line-chart></ts-line-chart>
  </div>
  <div class="w-100 d-none">
    <div class="d-flex align-items-center justify-content-between mt-3 mb-2">
      <span class="font-size-4 font-weight-5">Analytics</span>
      <ts-dropdown [data]="scripts"></ts-dropdown>
    </div>
    <ts-list [data]="analyticsData" [disableDivider]="true">
      <ng-template #listItem let-analitycs>
        <div class="dot-separated-items">
          <span>
            {{analitycs.label}}
          </span>
          <span class="text-color-blue-5">
            {{analitycs.value}}
          </span>
        </div>
      </ng-template>
    </ts-list>
  </div>
</div>

<div class="w-100">
  <div class="d-flex align-items-center justify-content-between mt-3 mb-2">
    <div>
      <span class="font-size-4 font-weight-5 d-block">Assigned Texters</span>
      <p class="text-color-gray-2 mt-2">10,000 texts assigned / 0 remaining</p>
    </div>
    <ts-button icon="edit"
               iconColor="blue-4"
               mode="secondary"
               value="Edit"
               >
    </ts-button>
  </div>
    <ts-list [data]="users">
      <ng-template #listItem let-texter>
        <div class="d-flex align-items-center">
          <p-avatar [image]="texter.profileImg" size="large" shape="circle"></p-avatar>
          <span class="ms-2"> {{texter.firstName}} {{texter.lastName}} </span>
        </div>
        <div class="d-flex justify-content-end">
          <ts-button-label type="in progress" value="In Progress"></ts-button-label>
        </div>
        <div class="d-sm-none d-md-block"></div>
        <div class="mt-2">
          <ts-progress-bar
            backgroundColor="#66cc00"
            foregroundColor="#ddffbb"
            text="sent"
            [total]="1000"
            [value]="570"
          ></ts-progress-bar>
        </div>
        <div class="d-flex align-items-center justify-content-end campaign-view-cmp-message-column">
          <ts-icon type="messages-icon" color="blue-5"></ts-icon>
          <span class="ms-2">32 replies</span>
        </div>
      </ng-template>
    </ts-list>
</div>
