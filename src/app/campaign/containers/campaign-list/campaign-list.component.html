<div class="campaigns-container">
  <div class="campaigns-container">
    <article class="campaigns">
      <form class="campaigns-form" #form="ngForm">
        <div class="d-flex justify-content-between align-items-center my-4 flex-wrap" *ngIf="!justList">
          <h4 class="active-campaigns-title-text mb-4 mb-md-0" *ngIf="justActiveCampaign || justCompletedCampaign; else tabCampaigns">
            {{justActiveCampaign ? 'Active' : 'Completed'}} Campaigns</h4>
          <ng-template #tabCampaigns>
            <p-tabView  (onChange)="updateCampaigns($event.index === 1)">
              <p-tabPanel header="Active Campaigns">
              </p-tabPanel>
              <p-tabPanel header="Past Campaigns">
              </p-tabPanel>
            </p-tabView>
          </ng-template>

          <ts-button value="New"
                     icon="add"
                     (click)="goToCreateCampaign()"
                     [customIconSize]="{
                               width: '20px',
                               height: '22px',
                               viewBox: '0 0 15 15'
                           }">
          </ts-button>
        </div>
        <ts-list-filters
          [dataToFilter]="completed ? completedCampaigns : campaigns"
          (onFilterData)="setFilteredCampaign($event)"
          [filterByProperties]="filterByProperties"
          [sortByProperties]="sortByProperties"
          searchField="description"
        ></ts-list-filters>
        <ng-container *ngIf="filteredCampaigns.length; else noCampaigns">
          <div
            *ngFor="let campaign of filteredCampaigns"
            class="campaign-panel-cmp-status-item"
          >
            <ts-campaign-panel
              (click)="selectCampaign($event)"
              [model]="campaign"
            ></ts-campaign-panel>
          </div>
        </ng-container>
        <ng-template #noCampaigns>
          <div class="mt-5">No campaigns are currently active</div>
        </ng-template>
      </form>
    </article>
  </div>
</div>
