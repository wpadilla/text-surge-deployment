<div class="dashboard-container">
    <div class="dashboard-metrics-container">
        <article class="dashboard-metrics">
            <ts-unary-metric-box
                title="Active Campaigns"
                value="25"
            ></ts-unary-metric-box>
            <ts-unary-metric-box
                title="Total Audience"
                value="1,284,288"
            ></ts-unary-metric-box>
            <ts-unary-metric-box
                title="Clients"
                value="32"
            ></ts-unary-metric-box>
            <ts-unary-metric-box
                title="Total Texts Sent"
                value="53,284,285"
            ></ts-unary-metric-box>
        </article>
    </div>
    <div class="dashboard-campaigns-container">
        <article class="dashboard-campaigns">
            <form class="dashboard-campaigns-form" #form="ngForm" (ngSubmit)="submitForm()">
              <h1 class="dashboard-campaigns-title-text">Active Campaigns</h1>
              <ts-list-filters></ts-list-filters>
              <ng-container *ngIf="campaigns.length">
                    <div
                        *ngFor="let campaign of campaigns"
                        class="campaign-panel-cmp-status-item"
                    >
                        <ts-campaign-panel
                            [model]="campaign"
                        ></ts-campaign-panel>
                    </div>
                </ng-container>
            </form>
        </article>
    </div>
</div>
