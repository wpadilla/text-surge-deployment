<div class="button-cmp-container">
  <button
    class="button-cmp d-flex justify-content-center align-items-center {{mode}} {{rounded ? 'rounded-circle p-0 ' + 'rounded-' + rounded : '' }}"
    [ngClass]="class" [type]="type" (click)="buttonClick($event)" [disabled]="disabled">
    <ts-icon *ngIf="icon"
             [color]="iconColor"
             [type]="icon"
             [size]="iconSize"
             [customSize]="customIconSize"
             class="{{ !rounded ? 'me-1' : ''}}"
    ></ts-icon>
    <span *ngIf="value" class="button-cmp-text">
          {{value}}
    </span>
  </button>
</div>
