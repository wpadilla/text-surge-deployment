<div class="button-cmp-container">
    <button class="button-cmp d-flex justify-content-center align-items-center {{mode}}" [ngClass]="class" [type]="type" (click)="buttonClick($event)" [disabled]="disabled">
      <ts-icon *ngIf="icon"
               [color]="iconColor"
               [type]="icon"
               [size]="iconSize"
              [customSize]="customIconSize"
               class="me-1"
      ></ts-icon>
      <span class="button-cmp-text">
          {{value}}
        </span>
    </button>
</div>
