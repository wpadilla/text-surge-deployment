  {{ selectedValue || headerLabel }}
  <p-columnFilter
    #columnFilter
    [field]="field"
    (clickOutside)="clickOutside.emit()"
    matchMode="in"
    display="menu"
    [hideOnClear]="true"
    [showApplyButton]="false"
    [showClearButton]="false"
    [showMatchModes]="false"
    [showOperator]="false"
    (click)="onClick()"
    [showAddButton]="false">
    <ng-template pTemplate="filter" let-value let-filter="filterCallback" >
      <ng-template class="{{setFilterCallback(filter)}}"></ng-template>
      <p-listbox [options]="data | uniqueValuesArrayElementsPipe: field | concatValuesPipe : ['any'] : 'unshift'"
                 [class.d-none]="!clicked"
                 (onChange)="onSelectOption($event, filter)">
      </p-listbox>
    </ng-template>
  </p-columnFilter>
