<div
  class="d-flex flex-column border-right column-text-item-cmp-container {{disableBorder ? 'no-border' : '' }} {{disablePaddingLeft ? 'ps-0' : '' }} {{disablePaddingRight ? 'pe-0' : '' }}"
[@horizontalSlide]="{ value: ':enter', params: { initialOpacity: 0, xPosition: '-30px', delay: horizontalSlideDelay }}">
  <label class="py-1 column-text-item-cmp-label {{labelClass}}">
    {{label}}
  </label>
  <span class="pb-1 column-text-item-cmp-text {{textClass}}">
    {{text}}
  </span>
</div>
