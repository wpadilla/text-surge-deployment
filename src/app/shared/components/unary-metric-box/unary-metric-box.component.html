<div class="unary-metric-box-cmp-container">
    <section class="unary-metric-box-cmp" [ngClass]="class">
        <header class="unary-metric-box-cmp-title-container">
            <h1 class="unary-metric-box-cmp-title">{{ title }}</h1>
        </header>
        <div class="unary-metric-box-cmp-value-container">
            <div class="unary-metric-box-cmp-value">
                <span class="unary-metric-box-cmp-value-text">{{ value }}</span>
            </div>
        </div>
    </section>
</div>
