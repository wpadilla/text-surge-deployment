<div class="col-12">
  <div class="mb-4 d-flex flex-column">
    <div class="d-flex justify-content-between">
      <span class="text-color-gray font-size-4 font-weight-5">Review Messages</span>
    </div>
    <span class="font-size-9">VA Dems / Justin Case for Governor 2021</span>
  </div>
</div>
<div class="d-flex justify-content-between align-items-center flex-wrap flex-lg-nowrap view-campaign-messaging-cmp-filtering-container mt-5">
  <p-tabView styleClass="view-campaign-messaging-cmp-tab w-100">
    <p-tabPanel header="Active">
    </p-tabPanel>
    <p-tabPanel header="Completed Conversations">
    </p-tabPanel>
  </p-tabView>
  <ts-list-filters
    class="view-campaign-messaging-cmp-filters flex-lg-nowrap m-lg-0"
    [dataToFilter]="messages"
    (filteredData)="setMessagesFilteredData($event)"
    [filterByProperties]="filterByProperties"
    [sortByProperties]="sortByProperties"
    [actions]="actions"
    searchWrapperClass="ms-lg-5 ms-3 order-2"
    filtersWrapperClass="view-campaign-messaging-cmp-filter-actions flex-lg-nowrap"
    actionsClass="me-lg-5">
  </ts-list-filters>
</div>
<div class="mt-4">

  <p-table [value]="filteredMessages"
           styleClass="p-datatable-sm ts-datatable-flat"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Texter</th>
        <th>
          <ts-column-in-filter headerLabel="Phone Number"
                               field="phone">
          </ts-column-in-filter>
        </th>
        <th>
          <ts-column-in-filter headerLabel="Contact"
                               field="phone">
          </ts-column-in-filter>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-message>
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <p-avatar size="small" shape="circle" [image]="message.texter.profile"></p-avatar>
            <span class="font-weight-5 ms-3">{{ message.texter.name }}</span>
          </div>
        </td>
        <td>{{message.phone}}</td>
        <td>
          <span>
            {{message.contact.name}}
          </span> <br>
          <span>{{ message.contact.phone }}</span>
        </td>
        <td class="text-color-gray-2 d-flex justify-content-end align-items-center font-size-2 p-3">
          <div class="d-flex align-items-end flex-column me-3">
            <span> {{message.date | date }}</span>
            <span> {{message.date | date : 'hh:mm a' }}</span>
          </div>
          <ts-icon type="incoming-message" color="gray-2"></ts-icon>
        </td>
      </tr>
    </ng-template>
  </p-table>


</div>
