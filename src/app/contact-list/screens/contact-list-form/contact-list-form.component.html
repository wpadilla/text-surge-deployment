<form #formEl [formGroup]="form" [generateAndErrorHandlingReactiveForm]="form" [form]="formEl" (ngSubmit)="createClient()" class="mb-5 spaced-container">
  <div class="font-size-10 mb-5">New Client</div>
  <div class="row mb-5">
    <div class="col-12 col-lg-4">
      <ts-text-box ngDefaultControl formControlName="name" label="Name" required></ts-text-box>
    </div>
  </div>
  <div class="row mb-5">

  </div>
  <div class="row mb-5">
    <div class="col-12 col-lg-7">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <span class="font-size-4 font-weight-7">Select Phone Number</span>
        <ts-list-filters
          [dataToFilter]="phoneNumbers"
          (onFilterData)="setFilteredPhoneNumbers($event)"
          [selectableSearchFields]="selectableSearchFields"
        ></ts-list-filters>
      </div>
      <p-table [value]="filteredPhoneNumbers"
               styleClass="p-datatable-sm p-table-responsive"
               [(selection)]="selectedPhone"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
            </th>
            <th>Phone Number</th>
            <th>Location</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-phoneNumber>
          <tr>
            <td>
              <p-tableRadioButton [value]="phoneNumber"></p-tableRadioButton>
            </td>
            <td>{{phoneNumber.phone}}</td>
            <td class="text-color-gray-2">{{phoneNumber.location}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="row">
    <ts-button type="submit" value="Create Client"></ts-button>
  </div>
</form>
